<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Engine Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA 필수 요소 -->
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #222; }
        #generationScreen { width: 100vw; height: 100vh; position: relative; }
    </style>
</head>
<body>
    <div id="generationScreen"></div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
        }
    }
    </script>
    <script type="module">
        import { ThreeEngine } from './js/three-engine-backup.js';
        async function main() {
            const engine = new ThreeEngine();
            await engine.init();
            engine.startRendering();
        }
        main();
    </script>
    <!-- Service Worker Registration (PWA 필수) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
