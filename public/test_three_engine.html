<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Multi-Combination System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden; background: #222;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #generationScreen {
            flex: 0 0 55%;
            min-height: 200px;
            position: relative;
            background: #222;
        }
        #resultContainer {
            flex: 1 1 45%;
            background: #181818;
            color: #fff;
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* ğŸ¯ í˜„ì¬ ì§„í–‰ ì¤‘ì¸ ì¡°í•© */
        #currentSection {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 2px solid #333;
        }
        #currentTitle {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 8px;
            text-align: center;
        }
        #currentSlots {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        /* ğŸ¯ ì €ì¥ëœ ì¡°í•©ë“¤ ë¦¬ìŠ¤íŠ¸ */
        #savedSection {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #savedTitle {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #combinationsList {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ */
        #combinationsList::-webkit-scrollbar {
            width: 6px;
        }
        #combinationsList::-webkit-scrollbar-track {
            background: #333;
            border-radius: 3px;
        }
        #combinationsList::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 3px;
        }
        #combinationsList::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        /* ğŸ¯ ì¡°í•© ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .combination-card {
            background: #262626;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        .combination-card:hover {
            background: #2a2a2a;
            border-color: #555;
        }
        .combination-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .combination-number {
            font-size: 0.8em;
            color: #aaa;
            font-weight: bold;
        }
        .combination-actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            background: none;
            border: 1px solid #555;
            color: #aaa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover {
            background: #333;
            color: #fff;
        }
        .copy-btn:hover {
            border-color: #00ffff;
            color: #00ffff;
        }
        .delete-btn:hover {
            border-color: #ff3333;
            color: #ff3333;
        }
        
        /* ğŸ¯ ë²ˆí˜¸ ìŠ¬ë¡¯ ìŠ¤íƒ€ì¼ */
        .slots {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .slot {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 0.9em;
            border: 2px solid #00ffff;
            background: #222;
            color: #888;
            transition: all 0.3s;
        }
        .slot.filled {
            background: #00ffff;
            color: #222;
        }
        .slot.pb {
            border-color: #ff3333;
        }
        .slot.pb.filled {
            background: #ff3333;
            color: #fff;
        }
        
        /* í˜„ì¬ ì¡°í•©ì˜ ìŠ¬ë¡¯ì€ ì¡°ê¸ˆ ë” í¬ê²Œ */
        #currentSlots .slot {
            width: 40px;
            height: 40px;
            font-size: 1.1em;
        }
        
        /* ğŸ¯ ë¹ˆ ìƒíƒœ í‘œì‹œ */
        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        /* ğŸ¯ ì¹´ìš´í„° */
        .combinations-count {
            color: #00ffff;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            #generationScreen { min-height: 160px; }
            #resultContainer { padding: 12px; }
            .slots { gap: 6px; }
            .slot { width: 28px; height: 28px; font-size: 0.8em; }
            #currentSlots .slot { width: 36px; height: 36px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div id="generationScreen"></div>
    <div id="resultContainer">
        <!-- í˜„ì¬ ì§„í–‰ ì¤‘ì¸ ì¡°í•© -->
        <div id="currentSection">
            <div id="currentTitle">Current Combination</div>
            <div id="currentSlots"></div>
        </div>
        
        <!-- ì €ì¥ëœ ì¡°í•©ë“¤ -->
        <div id="savedSection">
            <div id="savedTitle">
                Saved Combinations 
                <span class="combinations-count" id="combinationsCount">0</span>
            </div>
            <div id="combinationsList">
                <div class="empty-state">No combinations saved yet</div>
            </div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
        }
    }
    </script>
    <script type="module">
        import { ThreeEngine } from './js/three-engine.js';
        
        // ğŸ¯ ë‹¤ì¤‘ ì¡°í•© ê´€ë¦¬ ì‹œìŠ¤í…œ
        class MultiCombinationManager {
            constructor() {
                this.savedCombinations = [];
                this.currentCombination = { numbers: [], powerball: null };
                this.engine = null;
            }
            
            // í˜„ì¬ ì§„í–‰ ì¤‘ì¸ ì¡°í•© ì—…ë°ì´íŠ¸
            updateCurrentCombination(numbers, powerball) {
                this.currentCombination = { numbers: [...(numbers || [])], powerball };
                this.renderCurrentSlots();
            }
            
            // ì¡°í•© ì €ì¥
            saveCombination(numbers, powerball) {
                if (numbers.length === 5 && powerball) {
                    const combination = {
                        id: Date.now(),
                        numbers: [...numbers],
                        powerball,
                        timestamp: new Date()
                    };
                    this.savedCombinations.unshift(combination); // ìµœì‹  ê²ƒì´ ìœ„ë¡œ
                    this.renderSavedCombinations();
                    this.updateCounter();
                    
                    // í˜„ì¬ ì¡°í•© ë¦¬ì…‹
                    this.currentCombination = { numbers: [], powerball: null };
                    this.renderCurrentSlots();
                    
                    console.log('ğŸ’¾ Combination saved:', combination);
                }
            }
            
            // ì¡°í•© ì‚­ì œ
            deleteCombination(id) {
                this.savedCombinations = this.savedCombinations.filter(c => c.id !== id);
                this.renderSavedCombinations();
                this.updateCounter();
            }
            
            // ì¡°í•© ë³µì‚¬
            copyCombination(numbers, powerball) {
                const text = `${numbers.join(', ')} | PB: ${powerball}`;
                navigator.clipboard.writeText(text).then(() => {
                    this.showToast('ğŸ“‹ Copied to clipboard!');
                }).catch(() => {
                    this.showToast('âŒ Copy failed');
                });
            }
            
            // í† ìŠ¤íŠ¸ ë©”ì‹œì§€
            showToast(message) {
                // ê°„ë‹¨í•œ í† ìŠ¤íŠ¸ êµ¬í˜„
                const toast = document.createElement('div');
                toast.textContent = message;
                toast.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 9999;
                    background: #333; color: #fff; padding: 12px 16px;
                    border-radius: 8px; font-size: 0.9em;
                    animation: slideIn 0.3s ease;
                `;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => toast.remove(), 300);
                }, 2000);
            }
            
            // í˜„ì¬ ì¡°í•© ìŠ¬ë¡¯ ë Œë”ë§
            renderCurrentSlots() {
                const slotsDiv = document.getElementById('currentSlots');
                slotsDiv.innerHTML = '';
                
                // 5ê°œ ë©”ì¸ ë²ˆí˜¸ ìŠ¬ë¡¯
                for(let i = 0; i < 5; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'slot';
                    if(this.currentCombination.numbers[i]) {
                        slot.classList.add('filled');
                        slot.textContent = this.currentCombination.numbers[i];
                    } else {
                        slot.textContent = '-';
                    }
                    slotsDiv.appendChild(slot);
                }
                
                // íŒŒì›Œë³¼ ìŠ¬ë¡¯
                const pbSlot = document.createElement('div');
                pbSlot.className = 'slot pb';
                if(this.currentCombination.powerball) {
                    pbSlot.classList.add('filled');
                    pbSlot.textContent = this.currentCombination.powerball;
                } else {
                    pbSlot.textContent = '-';
                }
                slotsDiv.appendChild(pbSlot);
            }
            
            // ì €ì¥ëœ ì¡°í•©ë“¤ ë Œë”ë§
            renderSavedCombinations() {
                const listDiv = document.getElementById('combinationsList');
                
                if (this.savedCombinations.length === 0) {
                    listDiv.innerHTML = '<div class="empty-state">No combinations saved yet</div>';
                    return;
                }
                
                listDiv.innerHTML = '';
                this.savedCombinations.forEach((combination, index) => {
                    const card = this.createCombinationCard(combination, index + 1);
                    listDiv.appendChild(card);
                });
            }
            
            // ì¡°í•© ì¹´ë“œ ìƒì„±
            createCombinationCard(combination, number) {
                const card = document.createElement('div');
                card.className = 'combination-card';
                
                const timestamp = combination.timestamp.toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                card.innerHTML = `
                    <div class="combination-header">
                        <span class="combination-number">#${number} (${timestamp})</span>
                        <div class="combination-actions">
                            <button class="action-btn copy-btn" onclick="manager.copyCombination([${combination.numbers}], ${combination.powerball})">
                                ğŸ“‹ Copy
                            </button>
                            <button class="action-btn delete-btn" onclick="manager.deleteCombination(${combination.id})">
                                ğŸ—‘ï¸ Delete
                            </button>
                        </div>
                    </div>
                    <div class="slots">
                        ${combination.numbers.map(num => `<div class="slot filled">${num}</div>`).join('')}
                        <div class="slot pb filled">${combination.powerball}</div>
                    </div>
                `;
                
                return card;
            }
            
            // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
            updateCounter() {
                const counter = document.getElementById('combinationsCount');
                counter.textContent = this.savedCombinations.length;
            }
            
            // ê²Œì„ ë¦¬ì…‹ (ìƒˆë¡œìš´ ì¡°í•© ì‹œì‘)
            resetGame() {
                if (this.engine) {
                    this.engine.resetGame();
                }
                this.currentCombination = { numbers: [], powerball: null };
                this.renderCurrentSlots();
            }
        }
        
        // ì „ì—­ ë§¤ë‹ˆì € ì¸ìŠ¤í„´ìŠ¤
        const manager = new MultiCombinationManager();
        window.manager = manager; // ë²„íŠ¼ ì´ë²¤íŠ¸ì—ì„œ ì ‘ê·¼ ê°€ëŠ¥í•˜ë„ë¡
        
        // Three.js ì—”ì§„ ì´ˆê¸°í™”
        async function main() {
            const engine = new ThreeEngine();
            manager.engine = engine;
            
            // ë³¼ í´ë¦­ ì‹œ í˜„ì¬ ì¡°í•© ì—…ë°ì´íŠ¸
            engine.onBallClick = ({ numbers, powerball }) => {
                console.log('onBallClick:', numbers, powerball);
                manager.updateCurrentCombination(numbers, powerball);
            };
            
            // ê²Œì„ ì™„ë£Œ ì‹œ ì¡°í•© ì €ì¥ í›„ ìƒˆ ê²Œì„ ì‹œì‘
            engine.onGameComplete = ({ numbers, powerball }) => {
                console.log('onGameComplete:', numbers, powerball);
                manager.saveCombination(numbers, powerball);
                
                // 3ì´ˆ í›„ ìë™ìœ¼ë¡œ ìƒˆ ê²Œì„ ì‹œì‘
                setTimeout(() => {
                    manager.resetGame();
                    manager.showToast('ğŸ¯ Ready for next combination!');
                }, 3000);
            };
            
            await engine.init();
            engine.startRendering();
        }
        
        // CSS ì• ë‹ˆë©”ì´ì…˜ ì¶”ê°€
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // ì´ˆê¸°í™”
        main();
        manager.renderCurrentSlots();
    </script>
</body>
</html>
